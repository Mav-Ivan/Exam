<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">
            <div class="d-flex p-3">
                <h4 class="text-primary">My Cups</h4>
                <button id="createCupBtn" type="button" class="btn btn-outline-primary ms-3">Create Cup</button>
            </div>
            <div class="d-flex me-3">
                <input id="searchId" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtnId" class="btn btn-outline-success" type="">Search</button>
                <button id="cancelBtn" class="btn btn-outline-danger ms-3">Cancel</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-3 border-end d-flex flex-column align-items-center">
                <h2 class="">Manage cups</h2>
                <span class="d-flex">
                    <p>Sort by volume</p>
                    <div class="form-check form-switch ms-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="switch">
                    </div>
                </span>
                <hr class="border w-100">
                <h2>Count total volume</h2>
                <button id="countBtn" type="button" class="btn btn-outline-primary mb-2">Count</button>
                <p id="countInfo"></p>
            </div>

            <div class="col-9 border-start">


                <div id="contentDiv" class="d-flex justify-content-center flex-wrap">


                </div>

            </div>
        </div>

    </div>
    <!-- Modal Create -->
    <div id="createWindow" class="modal-invisible">
        <div class="modal-content">
            <div class="modalHeader">
                <h4 class="ms-2">Create Cup</h4>
                <span class="close-button">&times;</span>
            </div>
            <h5>Cup name :</h5>
            <input type="text" class="mb-2" id="nameInp">
            <h5>Cup volume :</h5>
            <input type="text" class="mb-2" id="volumeInp">
            <h5>Cup material :</h5>
            <input type="text" class="mb-2" id="materialInp">
            <h5>Cup color :</h5>
            <input type="text" class="mb-3" id="colorInp">
            <h5>Cup image :</h5>
            <input type="text" class="mb-3" id="imageInp">
            <button id="createModalBtn" type="button" class="btn btn-outline-primary mb-3">Create</button>
        </div>
    </div>

    <!-- Modal Edit -->
    <div id="editWindow" class="modal-invisible">
        <div class="modal-content">
            <div class="modalHeader">
                <h4 class="ms-2">Edit Cup</h4>
                <span class="closeEditButton">&times;</span>
            </div>
            <h5>Cup name :</h5>
            <input type="text" class="mb-2" id="nameEdit">
            <h5>Cup volume :</h5>
            <input type="text" class="mb-2" id="volumeEdit">
            <h5>Cup material :</h5>
            <input type="text" class="mb-2" id="materialEdit">
            <h5>Cup color :</h5>
            <input type="text" class="mb-3" id="colorEdit">
            <h5>Cup image :</h5>
            <input type="text" class="mb-3" id="imageEdit">
            <button id="editModalBtn" type="button" class="btn btn-outline-primary mb-3">Edit</button>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
